<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <script src="node_modules/p5/lib/p5.js"></script>
    <script src="node_modules/p5/lib/addons/p5.dom.js"></script>
    <script src="Spirograph.js"></script>
    <script src="Orbit.js"></script>
    <style>
        body {
            margin: 10;
            padding: 00;
            overflow: visible;
        }

        input {
            width: 70px
        }
        input2 {
            width: 70px
        }
        span {
            font-size: "11px"
        }

        canvas {
            margin: 0px;
        }

        .CanvasContainer {
            margin-top: 10px;
            margin-left: 10px;
        }

        #PanelFreqSetting {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <h1>Title</h1>
    <span></span>
    <div id="sketch-div" class="CanvasContainer"></div>
    <span><i>Press "F" for a random pattern.</i></Span>
    <div id="PanelFreqSetting">
        <span>First Circle</Span></br>
        Rounds:<input id="rev1Input" type="number" value="2" step="0.01"></input>
        Radius: <input id="radius1Input" type="number" value="30" step="10"></input>
        Radius offset: <input id="offset1Input" type="number" value="0" step="5"></input>
    </div>
    <div id="PanelParticleSizeSetting">
        <span>Second Circle</Span></br>
            Orbits per round:<input id="rev2Input" type="number" value="2" step="0.01"></input>
            Radius:<input id="radius2Input" type="number" value="30" step="10"></input>
            Radius offset:<input id="offset2Input" type="number" value="0" step="5"></input>
    </div>
    <input id="AnimSpeedSlider" style="width:380px" type="range" value="1" min="1" step="1" max="100" width="300px"></input>
    <!-- <input id="ResolutionAnim" type="number" value="55" step="30"></input> -->

        <span>Animation: (0=disabled)</Span>
        <input id="PhaseIncr" type="number" value="0.1" step="0.1"></input>
        <input id="Phase2Incr" type="number" value="0" step="0.1"></input>
        <input id="Phase3Incr" type="number" value="0" step="0.1"></input>
    </div>         -->
    <p id="lblInfo">Info</p>
    <p id="lblX">X value</p>
    <p id="lblY">Y value</p>
</body>

</html>
